<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcel | Full Stack Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Material Design 3 Dark Theme Tokens (Blue/Cool Tone) */
        --md-sys-color-background: #111318;
        --md-sys-color-on-background: #E2E2E9;
        
        --md-sys-color-surface: #111318;
        --md-sys-color-surface-container-low: #191C20;
        --md-sys-color-surface-container: #1E1F25;
        --md-sys-color-surface-container-high: #282A2F;
        --md-sys-color-surface-container-highest: #33353A;
        --md-sys-color-on-surface: #E2E2E9;
        --md-sys-color-on-surface-variant: #C4C6D0;
        
        --md-sys-color-primary: #A8C7FA;
        --md-sys-color-on-primary: #00315F;
        --md-sys-color-primary-container: #004786;
        --md-sys-color-on-primary-container: #D6E3FF;
        
        --md-sys-color-secondary: #BEC6DC;
        --md-sys-color-on-secondary: #283141;
        --md-sys-color-secondary-container: #3E4759;
        --md-sys-color-on-secondary-container: #DAE2F9;
        
        --md-sys-color-tertiary: #DDBCE0;
        --md-sys-color-on-tertiary: #3F2844;
        --md-sys-color-tertiary-container: #573E5B;
        --md-sys-color-on-tertiary-container: #FAD8FD;
        
        --md-sys-color-outline: #8E9099;
        --md-sys-color-outline-variant: #44474E;
      }

      body, html { 
        margin: 0; 
        padding: 0; 
        background-color: var(--md-sys-color-background); 
        color: var(--md-sys-color-on-background); 
        font-family: 'Roboto', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: var(--md-sys-color-background);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--md-sys-color-surface-container-highest);
        border: 4px solid var(--md-sys-color-background);
        border-radius: 20px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--md-sys-color-outline);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.2",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
    "three": "https://aistudiocdn.com/three@^0.181.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
